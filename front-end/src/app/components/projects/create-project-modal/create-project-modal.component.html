<section class="relative z-10"  aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <div class="fixed inset-0 bg-gray-500/75 transition-opacity" aria-hidden="true"></div>
    <div class="fixed inset-0 z-10 w-screen p-2 overflow-y-auto">
        <div class="flex min-h-full w-full items-center justify-center  text-center sm:items-center sm:p-0">
            <div
                class="relative transform overflow-hidden h-full w-auto rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 l ">
                <div class="bg-white  sm:p-1 sm:pb-1">
                    <div class="sm:flex sm:items-start">
                        <div class="w-[500px] h-auto  text-center sm:text-left">
                            <div class="flex flex-row justify-between w-full h-auto border-b-1  border-gray-200 ">
                                <p class="font-semibold text-[20px] p-3 m-1">Create Project</p>
                                <button (click)="close()"><ng-icon size="20" name="heroXMark" color="#6B7280"
                                        class="relative right-3 m-1 cursor-pointer"></ng-icon>
                                </button>
                            </div>
                            <form [formGroup]="formProject" (ngSubmit)="sendFormCreateProject()">
                            <div class="grid grid-rows-1 overflow-hidden" id="gridForm">                                
                                <div class="flex flex-col   p-4 m-1"> 
                                    <p class="font-semibold text-[14px] m-1">Enter the project name </p>
                                    <input placeholder="Project Name" name="name" id="name" formControlName="name" required [ngClass]="{'is-invalid': hasErrors('name', 'required')}"
                                        class="placeholder:text-gray-400 rounded-md  w-full text-[14px] focus:border-blue-400 transform-border 
                                         duration-150 ease-linear  border-2 border-gray-300 p-2  m-1   outline-0"  type="text" name="" id="">                  

                                    <p class="font-semibold text-[14px] m-1 mt-2">Enter Description </p>
                                    <textarea placeholder="Project Name" name="description" id="description" formControlName="description" required [ngClass]="{'is-invalid': hasErrors('description', 'required')}"
                                        class="placeholder:text-gray-400 resize-none  w-full h-[80px] text-[14px] focus:border-blue-400 transform-border 
                                            duration-150 ease-linear  border-2  border-gray-300 p-2 rounded-md m-1   outline-0"> </textarea>
                                  
                             
                                    <p class="font-semibold text-[14px] m-1 mt-2">Start Date </p>
                                    <input placeholder="Date" type="date" name="start_date" id="start_date" formControlName="start_date" required [ngClass]="{'is-invalid': hasErrors('start_date', 'required')}"
                                        class="placeholder:text-gray-400   w-full  text-[14px] focus:border-blue-400 transform-border 
                                            duration-150 ease-linear  border-2  border-gray-300 p-2 m-1  rounded-md   outline-0"/>                                  
                                         <p class="font-semibold text-[14px] m-1 mt-2">Estimated End Date </p>
                                    <input placeholder="Date" type="date" id="estimated_end_date" name="estimated_end_date" formControlName="estimated_end_date" required [ngClass]="{'is-invalid': hasErrors('estimated_end_date', 'required')}"
                                        class="placeholder:text-gray-400     w-full text-[14px] focus:border-blue-400 transform-border 
                                            duration-150 ease-linear  border-2  border-gray-300 p-2 m-1 rounded-md   outline-0"/>

                                    <div class="w-full justify-center items-center flex flex-col mt-2">   
                                           <div *ngIf="!errorDate" class="text-red-500 text-sm mt-1 font-semibold">
                                             The date must be before the estimated end date
                                              </div>                                    
                                        <button  type="submit"
                                            class="bg-blue-400 hover:bg-blue-500 transition duration-100 ease-in text-[14px] cursor-pointer m-2 text-white pl-8 pr-8 font-medium py-2 px-4 rounded">Save</button>
                                    </div>

                                </div>
                            </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
