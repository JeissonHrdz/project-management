<section class="relative z-10" id="createProjectModal" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <div class="fixed inset-0 bg-gray-500/75 transition-opacity" aria-hidden="true"></div>
    <div class="fixed inset-0 z-10 w-screen p-2 overflow-y-auto">
        <div class="flex min-h-full w-full items-center justify-center  text-center sm:items-center sm:p-0">
            <div
                class="relative transform overflow-hidden h-auto w-auto rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 l ">
                <div class="bg-white  sm:p-1 sm:pb-1">
                    <div class="sm:flex sm:items-start">
                        <div class="w-[600px] h-full  text-center sm:text-left">
                            <div class="flex flex-row justify-between w-full h-auto border-b-1  border-gray-200 ">
                                <p class="font-semibold text-[16px] p-2">Create Project</p>
                                <button><ng-icon size="20" name="heroXMark" color="#6B7280"
                                        class="relative right-2 cursor-pointer"></ng-icon>
                                </button>
                            </div>
                            <div class="grid grid-cols-[repeat(2,minmax(600px,1fr))] gap-2 overflow-hidden" id="gridForm">
                                <div class="flex flex-col  p-4 justify-center items-center ml-20 mr-20">
                                    <p class="font-normal text-[22px] m-4">Enter the project name </p>
                                    <input placeholder="Project Name"
                                        class="placeholder:text-gray-400  w-[350px] text-[18px] focus:border-blue-400 transform-border  duration-150 ease-linear  border-b-3 border-gray-300 p-3  m-4   outline-0"
                                        type="text" name="" id="">
                                    <button (click)="moveSlideForm('left')"
                                        class="bg-neutral-800 hover:bg-neutral-700 cursor-pointer m-2 text-white pl-8 pr-8 font-bold py-2 px-4 rounded">Next</button>
                                </div>

                                <div class="flex flex-col  p-4 justify-center items-center ml-20 mr-20">
                                    <p class="font-normal text-[22px] m-4">Enter Description </p>
                                    <textarea placeholder="Project Name"
                                        class="placeholder:text-gray-400 resize-none  w-[400px] h-[100px] text-[16px] focus:border-blue-400 transform-border 
                                            duration-150 ease-linear  border-2 shadow-sm border-gray-300 p-3 rounded-md m-4   outline-0"> </textarea>
                                    <div class="flex flex-row">
                                        <button (click)="moveSlideForm('right')"
                                            class="bg-neutral-800 hover:bg-neutral-700 cursor-pointer m-2 text-white pl-8 pr-8 font-bold py-2 px-4 rounded">Back</button>
                                        <button
                                            class="bg-neutral-800 hover:bg-neutral-700 cursor-pointer m-2 text-white pl-8 pr-8 font-bold py-2 px-4 rounded">Next</button>
                                    </div>

                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
