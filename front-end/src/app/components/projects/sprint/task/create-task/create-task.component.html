<div class="relative z-30 hidden" id="modal-create-sprint" aria-labelledby="modal-title" role="dialog"
    aria-modal="true">
    <div class="fixed inset-0 bg-gray-500/75 transition-opacity" aria-hidden="true"></div>
    <div class="fixed inset-0 z-10 w-screen p-2 overflow-y-auto">
        <div class="flex min-h-full w-full items-center justify-center text-center sm:items-center sm:p-0">
            <div
                class="relative transform overflow-hidden rounded-lg bg-white  text-left shadow-xl transition-all sm:my-8 
                sm:w-[400px] sm:max-w-[400px] ">
                <div class="sm:flex sm:items-start">
                    <div class=" text-center sm:mt-0 sm:text-left w-full">
                        <div class=" border-b-1 p-4 border-gray-200">                           
                            <h3 class=" text-lg font-medium leading-6 text-gray-900" id="modal-title">Create Task</h3>                           
                        </div>  
                        <div class="">                     
                            <form [formGroup]="formTask" id="formTask" (submit)="createTask()">
                                <div class="space-y-3 p-6">
                                    <div>
                                        <label for="Title" class="block mb-1 text-sm font-semibold text-gray-800">Title</label>
                                        <input formControlName="title" type="text" class="font-medium outline-0 p-2 w-full  placeholder:text-gray-500 rounded-[10px] border-1
                                        border-gray-200 text-[14px]"
                                            [ngClass]="{'is-invalid': hasErrors('title', 'required','Task')}"
                                            placeholder="Task title" required> 
                                    </div>

                                    <div>
                                        <label for="Description" class="block mb-1 text-sm font-semibold text-gray-800">Description</label>
                                        <input formControlName="description" type="text" class="font-medium outline-0 p-2 w-full  placeholder:text-gray-500 rounded-[10px] border-1
                                        border-gray-200 text-[14px]"
                                            [ngClass]="{'is-invalid': hasErrors('description', 'required','Task')}"
                                            placeholder="Task description" required>
                                    </div>

                                    <div>
                                        <label for="backlog_item_id" class="block mb-1 text-sm font-semibold text-gray-800">Backlog Item</label>
                                        <div>
                                            <select formControlName="backlog_item_id" class="font-medium outline-0 p-2 w-full  placeholder:text-gray-500 rounded-[10px] border-1
                                            border-gray-200 text-[14px]"
                                                [ngClass]="{'is-invalid': hasErrors('backlog_item_id', 'required','Task')}">
                                                <option value="">Select Backlog Item</option>
                                                @for (backlogItem of backlogItems; track $index){
                                                    <option value="{{ backlogItem.backlog_item_id }}">{{ backlogItem.name }}</option>
                                                }
                                            </select>
                                        </div>
                                    </div>

                                    <div class="grid grid-cols-2 gap-4">
                                        <div>
                                            <label for="start_date" class="block mb-1 text-sm font-semibold text-gray-800">Start Date</label>
                                            <input formControlName="start_date" type="date" class="font-medium outline-0 p-2 w-full  placeholder:text-gray-500 rounded-[10px] border-1
                                            border-gray-200 text-[14px]"
                                                [ngClass]="{'is-invalid': hasErrors('start_date', 'required','Sprint')}"
                                                required>
                                        </div>
                                        <div>
                                            <label for="end_date" class="block mb-1 text-sm font-semibold text-gray-800">End
                                                Date</label>
                                            <input formControlName="end_date" type="date" class="font-medium outline-0 p-2 w-full  placeholder:text-gray-500 rounded-[10px] border-1
                                            border-gray-200 text-[14px]"
                                                [ngClass]="{'is-invalid': hasErrors('end_date', 'required','Sprint')}"
                                                required>
                                        </div>
                                    </div>

                                </div>

                                <div class="flex flex-row w-full  py-4 px-4 gap-2 mt-4 border-t-1 border-gray-200"> 
                                   
                                    <button type="button"
                                        class=" w-full cursor-pointer rounded-[10px] border border-gray-300 bg-white px-2 py-2 
                                        text-base font-medium text-gray-700 shadow-sm hover:bg-gray-50 focus:outline-none
                                         " >
                                        Cancel
                                    </button>
                                    <button type="submit"
                                    class=" w-full cursor-pointer rounded-[10px] border border-transparent bg-purple-500 px-2 py-2 
                                    text-base font-medium text-white shadow-sm hover:bg-purple-600 focus:outline-none  ">
                                    Save
                                </button>
                                </div>
                            </form>                      
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
