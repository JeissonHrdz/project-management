<section>
<div class="flex w-[400px] h-auto flex-col m-auto  items-center justify-center  mt-52 border-1 shadow-md border-gray-200 rounded-xl p-4">
    <div class="flex flex-col items-center justify-center m-2">
        <h1 class="text-2xl font-semibold">Welcome Back</h1>        
        <p class="text-sm text-neutral-600 mt-2">Don't have an account?
             <a class="text-neutral-800 font-semibold cursor-pointer" routerLink="/register">Sing up</a>
            </p>
    </div>
    <form class="w-[400px] flex items-center flex-col mt-4">                
            <input class="w-[320px] p-2 m-2 pl-4 rounded-md border-1 border-gray-200 text-[12px]" id="email" formControlName="email" type="email" placeholder="Email" required />
            <input class="w-[320px] p-2 m-2 pl-4 rounded-md border-1 border-gray-200 text-[12px]" id="password" formControlName="password" type="password" placeholder="Password" required />
            <button class="w-[320px] p-2 m-2 rounded-md bg-neutral-700 cursor-pointer text-white" type="submit">Login</button>
    </form>
</div>
</section>
